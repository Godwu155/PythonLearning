{% extends "learning_logs/base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="mb-10">
        <h2 class="text-3xl font-bold text-gray-900">主题列表 (Topics)</h2>
        <p class="text-gray-500 mt-2">点击下方卡片查看详细的学习记录。</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for topic in topics %}
        <a href="{% url 'learning_logs:topic' topic.id %}" class="group block bg-white rounded-2xl shadow-sm border border-gray-100 p-6 hover:shadow-xl hover:border-indigo-200 transform hover:-translate-y-1.5 transition-all duration-300">
            <div class="flex items-center justify-between">
                <h3 class="text-xl font-semibold text-gray-800 group-hover:text-indigo-600 transition-colors duration-200 truncate pr-4">
                    {{ topic.text }}
                </h3>
                <div class="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-colors duration-300 flex-shrink-0">
                    <svg class="w-5 h-5 transform group-hover:translate-x-0.5 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
            </div>
        </a>
        {% empty %}
        <div class="col-span-1 sm:col-span-2 lg:col-span-3 bg-white rounded-2xl border-2 border-dashed border-gray-200 p-16 text-center shadow-sm">
            <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <p class="text-lg font-medium text-gray-900">没有找到任何主题</p>
            <p class="mt-1 text-sm text-gray-500">目前还没有添加任何主题数据。</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
