{% extends "learning_logs/base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto">
    <div class="mb-10 pb-6 border-b border-gray-200">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-900 flex items-center gap-3">
            <span class="text-indigo-500">#</span>
            {{ topic }}
        </h2>
    </div>

    <div class="flex items-center justify-between mb-6">
        <h3 class="text-xl font-semibold text-gray-800">学习记录 (Entries)</h3>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for entry in entries %}
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 hover:shadow-md transition-shadow duration-300 flex flex-col h-full relative overflow-hidden group">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 to-purple-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

            <div class="flex items-center text-sm font-medium text-indigo-600 mb-4 bg-indigo-50 w-max px-3 py-1.5 rounded-md">
                <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                {{ entry.date_added|date:'Y-m-d H:i' }}
            </div>

            <div class="text-gray-700 leading-relaxed flex-grow prose prose-sm max-w-none">
                {{ entry.text|linebreaks }}
            </div>
        </div>
        {% empty %}
        <div class="col-span-1 md:col-span-2 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200 p-12 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
            </svg>
            <p class="text-lg font-medium text-gray-900">暂无记录</p>
            <p class="mt-1 text-sm text-gray-500">目前该主题下还没有任何记录。</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
