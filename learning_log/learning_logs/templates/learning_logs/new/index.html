{% extends "learning_logs/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto text-center py-12 md:py-24">
    <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900 mb-6 tracking-tight">
        欢迎来到<span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">学习笔记！</span>
    </h1>
    <p class="text-lg md:text-xl text-gray-600 leading-relaxed mb-10 max-w-2xl mx-auto">
        这是一个帮助你记录学习进度的应用程序。你可以创建不同的 <strong class="text-indigo-600 font-semibold bg-indigo-50 px-2 py-1 rounded">主题 (Topic)</strong>，并在每个主题下记录你学到的 <strong class="text-purple-600 font-semibold bg-purple-50 px-2 py-1 rounded">具体知识 (Entry)</strong>。
    </p>

    <div class="flex justify-center gap-4">
        <a href="{% url 'learning_logs:topics' %}" class="inline-flex items-center justify-center px-8 py-3.5 text-base font-medium text-white bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-200">
            开始浏览主题
            <svg class="w-5 h-5 ml-2 -mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
        </a>
    </div>
</div>
{% endblock content %}
