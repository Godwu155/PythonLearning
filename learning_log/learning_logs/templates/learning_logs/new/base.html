<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习笔记</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col text-gray-800">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 md:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="{% url 'learning_logs:index' %}" class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 transition-all duration-300">
                学习笔记
            </a>
            <nav>
                <a href="{% url 'learning_logs:topics' %}" class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors duration-200">
                    我的主题
                </a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 md:px-6 lg:px-8 py-8 md:py-12 flex-grow">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="bg-white border-t border-gray-100 py-6 mt-auto">
        <div class="container mx-auto px-4 text-center text-sm text-gray-400">
            &copy; 学习笔记 (Learning Log) - 记录你的每一次成长
        </div>
    </footer>
</body>
</html>
